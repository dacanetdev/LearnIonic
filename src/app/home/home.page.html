<ion-header>
  <ion-toolbar>
    <ion-title>
      Tap me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <p align="center">{{tapCounter}}</p>
  </div>
    <ion-button expand="block" (click)="buttonTappedIncrease()">Increase</ion-button>
    <ion-button expand="block" (click)="buttonTappedDecrease()">Decrease</ion-button>
    <ion-button expand="block" (click)="reset()">Reset</ion-button>
</ion-content>
